<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stdform on localstorage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card bg-dark text-white text-capitalize">
                    <div class="card-body">
                        <form  id="stdForm">
                            <div class="form-group">
                                <label for="fname">fname</label>
                                <input type="text" required class="form-control" id="fname">
                            </div>
                            <div class="form-group">
                                <label for="lname">lname</label>
                                <input type="text" required class="form-control" id="lname">
                            </div>
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" required class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="contact">contact</label>
                                <input type="text" required class="form-control" id="contact">
                            </div>
                            <button type="submit" class="btn btn-sm btn-block btn-outline-success" id="AddStd">Add student</button>
                            <button type="button" class="btn btn-sm btn-block btn-outline-success d-none" id="updateStd">update student</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="alert alert-info d-none" id="info">student data is not available !!!</div>
                <div class="card bg-dark text-white text-capitalize" id="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered text-white text-center">
                                <thead>
                                    <tr>
                                        <th>sr.no</th>
                                        <th>fname</th>
                                        <th>lname</th>
                                        <th>email</th>
                                        <th>contact</th>
                                        <th>edit</th>
                                        <th>remove</th>
                                    </tr>
                                </thead>
                                <tbody id="stdContainer">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
